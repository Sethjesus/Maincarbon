<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業低碳管理方案互動幻燈片</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        nav {
            display: flex;
            justify-content: center;
            background-image: url('https://github.com/Sethjesus/Photo/blob/main/woods.jpg?raw=true');
            background-size: cover;
            background-position: center;
            padding: 10px;
        }
        nav a img {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        nav a img:hover {
            transform: scale(1.1);
        }
        .content-container {
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-container p {
            margin-right: 20px;
        }
        .content-container img {
            width: 120px;
        }
        footer {
            background-color: #444;
            color: white;
            padding: 20px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav a img {
                width: 100px; /* Smaller images for smaller screens */
            }
            .content-container {
                flex-direction: column; /* Stack logo and text vertically on small screens */
            }
            .content-container p {
                margin-right: 0;
                margin-bottom: 10px; /* Space between text and logo */
            }
            .content-container img {
                width: 80px;
            }
            header h1, header h2 {
                font-size: 16px; /* Smaller font size for headers */
            }
        }
    </style>
</head>

        <a href="https://sethjesus.github.io/Partner/Partner.html"><img src="https://github.com/Sethjesus/Photo/blob/main/Carbon10.jpg?raw=true" alt="輔導"></a>
        <a href="https://sethjesus.github.io/ISO/ISO.html"><img src="https://github.com/Sethjesus/Photo/blob/main/Carbon11.jpg?raw=true" alt="ISO查驗證"></a>
